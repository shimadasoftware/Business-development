<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/loginTemplates.xhtml">
	
	<ui:define name="body">
		<h:form>
			<p:messages id="messages" globalOnly="true" autoUpdate="true" 
				closable="true" showDetail="true" showSummary="true"/>
				<br/><br/><br/><br/>
				<div align="center">
					<p:panel id="principal" header="#{msg.appLogin}" style="width:500px;">				
						<p:graphicImage url="/images/user.png" width="100"/>
						<br/><br/>
						<!-- <p:outputLabel value="#{msg.userLogin}" for="loginsu"/> -->
						<p:inputText id="loginsu" value="#{login.user}" required="true" 
									requiredMessage="#{msg.FieldError}" label="#{msg.userLogin}" placeholder="user"/>
						<p:message for="loginsu"/>								
						<br/>
						<!-- <p:outputLabel value="#{msg.password}" for="password"/> -->
						<p:password id="password" value="#{login.password}" required="true" 
									requiredMessage="#{msg.FieldError}" label="#{msg.password}" placeholder="password"/>					
						<p:message for="loginsu"/>
						<br/>
						<div align="center">
							<p:commandButton value="#{msg.btnAccess}" action="#{login.accessCheck()}" ajax="false"/>
						</div>
	
						<f:facet name="footer">
							<div align="center">
								<p:commandButton value="#{msg.btnForgotPassword}" action="#{login.forgotPassword()}" ajax="false"/>
							</div>
						</f:facet>	
					</p:panel>
				</div>	
		</h:form>
	</ui:define>
</ui:composition>
